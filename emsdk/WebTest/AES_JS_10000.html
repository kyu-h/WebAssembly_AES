                return ((x<<1) ^ (((x>>7) & 1) * 0x1b));
            }

                return sbox[num];

            function KeyExpansion(){
                var i, j, k;
                var temp = new Array(4);
                
                for(i = 0; i<Nk; i++){
                    RoundKey[i * 4] = Key[i * 4];
                    RoundKey[i * 4 + 1] = Key[i * 4 + 1];
                    RoundKey[i * 4 + 2] = Key[i * 4 + 2];
                    RoundKey[i * 4 + 3] = Key[i * 4 + 3];
                }
                
                while (i < (Nb * (Nr + 1))){
                    for (j = 0; j<4; j++){
                        temp[j] = RoundKey[(i - 1) * 4 + j];
                    }
                    
                    if (i % Nk == 0){
                        {
                            k = temp[0];
                            temp[0] = temp[1];
                            temp[1] = temp[2];
                            temp[2] = temp[3];
                            temp[3] = k;
                        }
                        {
                            temp[0] = getSBoxValue(temp[0]);
                            temp[1] = getSBoxValue(temp[1]);
                            temp[2] = getSBoxValue(temp[2]);
                            temp[3] = getSBoxValue(temp[3]);
                        }
                        
                        temp[0] = temp[0] ^ Rcon[i / Nk];
                        
                    }else if (Nk > 6 && i % Nk == 4){
                        {
                            temp[0] = getSBoxValue(temp[0]);
                            temp[1] = getSBoxValue(temp[1]);
                            temp[2] = getSBoxValue(temp[2]);
                            temp[3] = getSBoxValue(temp[3]);
                        }
                    }
                    
                    RoundKey[i * 4 + 0] = RoundKey[(i - Nk) * 4 + 0] ^ temp[0];
                    RoundKey[i * 4 + 1] = RoundKey[(i - Nk) * 4 + 1] ^ temp[1];
                    RoundKey[i * 4 + 2] = RoundKey[(i - Nk) * 4 + 2] ^ temp[2];
                    RoundKey[i * 4 + 3] = RoundKey[(i - Nk) * 4 + 3] ^ temp[3];
                    
                    i++;
                }
            }
            
            function AddRoundKey(round){
                var i, j;
                for (i = 0; i<4; i++){
                    for (j = 0; j<4; j++){
                        //console.log(i + " " + j + " / state: " + state[j][i].toString(16) + " / Rk: " + RoundKey[round * Nb * 4 + i * Nb + j].toString(16));
                        
                        state[j][i] ^= RoundKey[round * Nb * 4 + i * Nb + j];
                        
                        //console.log(i + " " + j + " / " + state[j][i].toString(16));
                    }
                }
                //console.log(" ");
            }
            
            function SubBytes(){
                var i, j;
                for (i = 0; i<4; i++)
                    for (j = 0; j<4; j++){
                        state[i][j] = getSBoxValue(state[i][j]);
                    }
            }
            
            function ShiftRows(){
                var temp;
                
                temp = state[1][0];
                state[1][0] = state[1][1];
                state[1][1] = state[1][2];
                state[1][2] = state[1][3];
                state[1][3] = temp;

                temp = state[2][0];
                state[2][0] = state[2][2];
                state[2][2] = temp;
                temp = state[2][1];
                state[2][1] = state[2][3];
                state[2][3] = temp;

                temp = state[3][0];
                state[3][0] = state[3][3];
                state[3][3] = state[3][2];
                state[3][2] = state[3][1];
                state[3][1] = temp;
                
                //console.log(state[0][0].toString(16) + " " +state[0][1].toString(16) + " " +state[0][2].toString(16) + " " +state[0][3].toString(16) + " " +state[1][0].toString(16) + " " + state[1][1].toString(16) + " " + state[1][2].toString(16) + " " + state[1][3].toString(16) + " " + state[2][0].toString(16) + " " + state[2][1].toString(16) + " " + state[2][2].toString(16) + " " + state[2][3].toString(16) + " " + state[3][0].toString(16) + " " + state[3][1].toString(16) + " " + state[3][2].toString(16) + " " + state[3][3].toString(16));
            }
            
            
            function MixColumns(){
                var i;
                var Tmp, Tm, t;
                
                for (i = 0; i<4; i++){
                    t = state[0][i];
                    Tmp = state[0][i] ^ state[1][i] ^ state[2][i] ^ state[3][i];
                    Tm = state[0][i] ^ state[1][i]; 
                    Tm = ((Tm<<1) ^ (((Tm>>7) & 1) * 0x1b));
                    if(Tm > 256)
                        Tm = Tm - 256;
                    state[0][i] ^= Tm ^ Tmp;
                    if(state[0][i] > 256)
                        state[0][i] = state[0][i] - 256;
                    Tm = state[1][i] ^ state[2][i]; 
                    Tm = ((Tm<<1) ^ (((Tm>>7) & 1) * 0x1b));
                    if(Tm > 256)
                        Tm = Tm - 256;
                    state[1][i] ^= Tm ^ Tmp;
                    Tm = state[2][i] ^ state[3][i]; 
                    Tm = xtime(Tm); 
                    if(Tm > 256)
                        Tm = Tm - 256;
                    state[2][i] ^= Tm ^ Tmp;
                    if(state[2][i] > 256)
                        state[2][i] = state[2][i] - 256;
                    Tm = state[3][i] ^ t; 
                    Tm = xtime(Tm);
                    if(Tm > 256)
                        Tm = Tm - 256;
                    state[3][i] ^= Tm ^ Tmp;
                    if(state[3][i] > 256)
                        state[3][i] = state[3][i] - 256;
                    
                }
            }
            
            function Cipher(){
                var i, j, round = 0;
                
                for (i = 0; i<4; i++)
                    for (j = 0; j<4; j++){
                        state[j][i] = in_[i * 4 + j];
                        //console.log(i + " " + j + " / "+ state[j][i].toString(16));
                    }
                        
                AddRoundKey(0);

                for (round = 1; round<Nr; round++){
                    SubBytes();
                    ShiftRows();
                    MixColumns();
                    AddRoundKey(round);
                }

                SubBytes();
                ShiftRows();
                AddRoundKey(Nr);

                for (i = 0; i<4; i++)
                    for (j = 0; j<4; j++){
                        out[i * 4 + j] = state[j][i];
                    }
                        
            }
            
            function readTextFile(file){
                var rawFile = new XMLHttpRequest();
                rawFile.open("GET", file, false);
                rawFile.onreadystatechange = function (){
                    if(rawFile.readyState === 4){
                        if(rawFile.status === 200 || rawFile.status == 0){
                            allText = rawFile.responseText;
                            
                            var first_split = allText.split("\r\n");
                            
                            for(var j=1; j<20000; j+=2){
                                var pt_split = first_split[j].split(" ");
                                
                                for(var i=1; i<17; i++){
                                    var x = pt_split[i].toString(16);
                                    var y = parseInt(x, 16);
                                    
                                    pt[i-1] = y;
                                }
                                
                                var ct_split = first_split[j+1].split(" ");
                                
                                if(Nr == 10){
                                    for(var i=1; i<17; i++){
                                        var x = ct_split[i].toString(16);
                                        var y = parseInt(x, 16);
                                        key_128[i-1] = y;
                                    }    
                                }else if(Nr == 12){
                                    for(var i=1; i<25; i++){
                                        var x = ct_split[i].toString(16);
                                        var y = parseInt(x, 16);
                                        key_192[i-1] = y;
                                    }
                                }else {
                                    for(var i=1; i<33; i++){
                                        var x = ct_split[i].toString(16);
                                        var y = parseInt(x, 16);
                                        key_256[i-1] = y;
                                    } 
                                }
                                
                                for (i = 0; i<Nk * 4; i++){
                                    if(Nr == 10)
                                        Key[i] = key_128[i];
                                    else if(Nr == 12)
                                        Key[i] = key_192[i];
                                    else
                                        Key[i] = key_256[i];
                                }

                                for (i = 0; i<16; i++){
                                    in_[i] = pt[i];
                                }

                                KeyExpansion();
                                Cipher();
                            }
                        }
                    }
                }
                rawFile.send(null);
            }
            
            window.onload = function () {

                var input_256 = "http://127.0.0.1:8080/TestVectors/AES_256_10000.txt";
                
                var AES = [input_128, input_192, input_256];
                
                for(var x = 0; x < 3;x++){
                    Nr = num[x];
        
                    Nk = Nr / 32;
                    Nr = Nk + 6;
                    
                    readTextFile(AES[x]);
                    console.log("AES " + num[x] + " bit 10000 times encryption is done.");
                }
                
                var endTime = new Date().getTime();
                
                console.log("AES 3 modules encryption elapsed time = " + (endTime - startTime) + " millisecond");
            }
